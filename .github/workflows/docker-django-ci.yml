name: Django-Docker CD
on:
  push:  
    branches:
      - main
  pull_request:
    branches:  
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python  
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Cache pip dependencies  
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  
        pip install -r ./backend/requirements.txt

    - name: Run tests
      run: |  
        python ./backend/manage.py test

    - name: Build images
      run: |
        docker build -t aubreyz/d10-be5:${{ github.sha }}-$GITHUB_SHA ./backend 
        docker build -t aubreyz/d10-fe5:${{ github.sha }}-$GITHUB_SHA ./frontend
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1    
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push images
      run: |  
        docker push aubreyz/d10-be5:${{ github.sha }}-$GITHUB_SHA
        docker push aubreyz/d10-fe5:${{ github.sha }}-$GITHUB_SHA
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:

    - name: Checkout code  
      uses: actions/checkout@v2

    - name: Configure Kubernetes
      uses: aws-actions/configure-kubectl@v1
      with: 
        cluster-name: final
        region: us-east-1
        
    - name: Kustomize YAML
      run: |  
        kustomize edit set image aubreyz/d10-be5=${{ github.sha }}-$GITHUB_SHA
        kustomize edit set image aubreyz/d10-fe5=${{ github.sha }}-$GITHUB_SHA
        kustomize build . | kubectl apply -f -

    - name: Check rollout status  
      run: |
        kubectl rollout status deployment/d10-be5
        kubectl rollout status deployment/d10-fe5
